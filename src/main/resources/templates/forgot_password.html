<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN" class="h-100"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Forgot Password - MOP</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo2.png">
    <link href="./css/style.css" rel="stylesheet">

</head>
<body class="h-100">
<div class="authincation h-100">
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <h6 class="text-center mb-4">Enter your email</h6>
                                <div th:if="${error != null}">
                                    <p class="text-danger">[[${error}]]</p>
                                </div>
                                <div th:if="${message != null}">
                                    <p class="text-success">[[${message}]]</p>
                                </div>
                                <form th:action="@{/forgot_password}" method="post">
                                    <div class="form-group">
                                        <label><strong>Email</strong></label>
                                        <input type="email" name="email" class="form-control" placeholder="hello@example.com">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-block">Send</button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <p>Go back? <a class="text-primary" th:href="@{/login}">Sign in</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script src="./vendor/global/global.min.js"></script>
<script src="./js/quixnav-init.js"></script>
<script src="./js/custom.min.js"></script>

</body>

</html>
