<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN" class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register - Meeting Office Planner</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo2.png">
    <link href="css/style.css" rel="stylesheet">

</head>
<body class="h-100">
<div class="authincation h-100">
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <h4 class="text-center mb-4">Sign up your account</h4>
                                <form th:action="@{/save}" method="post" th:object="${user}">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Full Name</label>
                                            <input type="text" class="form-control" th:field="*{employee_name}" placeholder="John Doe" required/>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Email</label>
                                            <input type="email" class="form-control" placeholder="example@gmail.com" th:field="*{email}" required/>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>Organization</label>
                                            <select id="organization" class="form-control" th:field="*{organization}">
                                                <option value="0">Choose**</option>
                                                <option th:each="organization : ${organizations}" th:value="${organization.id}" th:text="${organization.organization_name}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label>Department</label>
                                            <select id="department" class="form-control" th:field="*{department}">
                                                <option value="0">Choose**</option>
                                                <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.department_name}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Phone</label>
                                            <input type="number" class="form-control" th:field="*{phone}">
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label>Gender</label>
                                            <select id="inputState" class="form-control" th:field="*{gender}">
                                                <option value="0" selected>Choose...</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                                <option value="other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <p>Already have an account? <a class="text-primary" th:href="@{/login}">Sign in</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script src="./vendor/global/global.min.js"></script>
<script src="./js/quixnav-init.js"></script>
<!--endRemoveIf(production)-->
</body></body>

</html>
