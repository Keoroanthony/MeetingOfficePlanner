<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN" class="h-100"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Reset Password - MOP</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo2.png">
    <link href="./css/style.css" rel="stylesheet">

</head>
<body class="h-100">
<div class="authincation h-100">
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <h6 class="text-center mb-4">Reset Password</h6>
                                <div th:if="${message}">
                                    <p class="text-center text-danger fw-bold" th:text="${message}"></p>
                                </div>

                                <form th:action="@{/reset_password}" th:unless="${message}" method="post">
                                    <div class="form-group">
                                        <label><strong>New Password</strong></label>
                                        <input type="password" class="form-control" id="password" name="password" required placeholder="password">
                                    </div>
                                    <div class="form-group">
                                        <label><strong>New Password</strong></label>
                                        <input type="password" class="form-control" id="cfPassword" name="password" required placeholder="Confirm Password">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-block" onclick="checkPasswordMatch();">Send</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--**********************************
    Scripts
***********************************-->
<script>
    function checkPasswordMatch() {

        var password = document.getElementById("password");
        var cfPassword = document.getElementById("cfPassword");
        if (password.value !== cfPassword.value) {
            alert("Yours passwords do not match");
        }
    }
</script>
<!-- Required vendors -->
<script src="./vendor/global/global.min.js"></script>
<script src="./js/quixnav-init.js"></script>
<script src="./js/custom.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</body>
</html>
